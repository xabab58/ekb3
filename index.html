<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отображение URL</title>
    <script>
        function displayURL() {
            const url = window.location.href;
            document.getElementById('urlDisplay').innerText = url;
        }
    </script>
</head>
<body onload="displayURL()">
    <h1>Ваш URL:</h1>
    <p id="urlDisplay"></p>
</body>
</html>
